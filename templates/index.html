<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID By Rivoli - Audio Processor</title>
    <style>
        @font-face {
            font-family: 'ClashGrotesk';
            src: url('/static/fonts/ClashGrotesk-Variable.ttf') format('truetype');
            font-weight: 200 700;
            font-display: swap;
        }
        
        /* Fallback for individual weights if Variable font fails or isn't supported */
        @font-face {
            font-family: 'ClashGrotesk';
            src: url('/static/fonts/ClashGrotesk-Regular.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'ClashGrotesk';
            src: url('/static/fonts/ClashGrotesk-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-display: swap;
        }
        @font-face {
            font-family: 'ClashGrotesk';
            src: url('/static/fonts/ClashGrotesk-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
        }

        body {
            font-family: 'ClashGrotesk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5; /* Or change to black #000 for dark mode */
            color: #111;
        }
        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 0; /* Minimalist: sharp corners */
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        .upload-area {
            border: 2px dashed #000;
            padding: 60px;
            text-align: center;
            border-radius: 0;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background-color: #f8f8f8;
            border-color: #333;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            font-size: 1.4em;
            color: #000;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
        }
        button {
            background-color: #000;
            color: white;
            padding: 18px 30px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 0;
            font-size: 16px;
            width: 100%;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-top: 30px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 4px; /* Thinner minimalist bar */
            background-color: #eee;
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #000;
            width: 0%;
            transition: width 0.5s ease;
            text-align: center;
            line-height: 30px;
            color: transparent; /* Hide text inside thin bar */
            font-size: 14px;
            font-weight: bold;
        }
        .status-text {
            text-align: center;
            color: #666;
            font-style: normal;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .results {
            margin-top: 40px;
            display: none;
        }
        .track-block {
            background-color: white;
            border: 1px solid #eee;
            margin-bottom: 20px;
            border-radius: 0;
            overflow: hidden;
        }
        .track-header {
            background-color: #000;
            color: white;
            padding: 15px;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .edits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .edit-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 0;
            border: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }
        .edit-item:hover {
            border-color: #000;
        }
        .edit-name {
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .download-btn {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 0;
            font-size: 0.75em;
            margin-left: 5px;
            color: white;
            text-transform: uppercase;
            font-weight: 600;
        }
        .dl-mp3 { background-color: #000; }
        .dl-wav { background-color: #666; }
        .dl-mp3:hover { background-color: #333; }
        .dl-wav:hover { background-color: #888; }
        
        #fileList {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        /* Rivoli Specific adjustments */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body>
    <h1>ID By Rivoli - Audio Processor</h1>
    
    <div class="container">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <label for="fileInput" class="file-label">
                    üìÅ DRAG & DROP ou CLIQUEZ ICI
                    <br><span style="font-size: 0.7em; color: #7f8c8d; font-weight: normal;">(Jusqu'√† 100 fichiers MP3)</span>
                </label>
                <input type="file" id="fileInput" name="files[]" accept=".mp3" multiple required onchange="updateFileList()">
            </div>
            
            <div id="fileList"></div>

            <button type="submit" id="submitBtn">Lancer le Traitement (S√©paration + Edits)</button>
        </form>

        <div id="progressContainer" class="progress-container">
            <h3>Traitement en cours...</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
            <p id="statusText" class="status-text">Initialisation...</p>
        </div>
    </div>

    <div id="results" class="results">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0;">R√©sultats</h2>
            <a href="/download_all_zip" class="download-btn dl-mp3" style="font-size: 1.1em; padding: 10px 20px; background-color: #34495e;">
                üì¶ Tout T√©l√©charger (.ZIP)
            </a>
        </div>
        <div id="resultsList"></div>
    </div>

    <script>
        function updateFileList() {
            const input = document.getElementById('fileInput');
            const list = document.getElementById('fileList');
            list.innerHTML = '';
            
            if (input.files.length > 0) {
                const count = document.createElement('div');
                count.style.fontWeight = 'bold';
                count.style.marginBottom = '10px';
                count.textContent = `${input.files.length} fichier(s) s√©lectionn√©(s)`;
                list.appendChild(count);

                // List individual files
                for(let i=0; i<input.files.length; i++) {
                    const item = document.createElement('div');
                    item.textContent = `- ${input.files[i].name}`;
                    list.appendChild(item);
                }
            }
        }

        // Drag and Drop Logic
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.backgroundColor = '#e1f0fa';
            dropZone.style.borderColor = '#2980b9';
        }

        function unhighlight(e) {
            dropZone.style.backgroundColor = '#f0f8ff';
            dropZone.style.borderColor = '#3498db';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                updateFileList();
            }
        }

        let pollingInterval;

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Veuillez s√©lectionner au moins un fichier.');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('files[]', fileInput.files[i]);
            }

            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('statusText').textContent = "Upload des fichiers...";

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.status !== 200) {
                    throw new Error(data.error || 'Erreur upload');
                }

                startPolling();

            } catch (error) {
                console.error(error);
                alert('Erreur: ' + error.message);
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('progressContainer').style.display = 'none';
            }
        });

        function startPolling() {
            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch('/status');
                    const status = await res.json();

                    const progressFill = document.getElementById('progressFill');
                    const statusText = document.getElementById('statusText');

                    if (status.state === 'processing') {
                        const percent = status.progress;
                        progressFill.style.width = percent + '%';
                        progressFill.textContent = percent + '%';
                        
                        // Show different message for phase 1 (Demucs) vs phase 2 (Edits)
                        if (percent < 50) {
                            statusText.textContent = `S√©paration Audio (IA): ${status.current_file_idx} / ${status.total_files}`;
                        } else {
                            statusText.textContent = `G√©n√©ration des Edits (Cutting/Merging): ${status.current_file_idx} / ${status.total_files}`;
                        }
                    } 
                    else if (status.state === 'completed') {
                        clearInterval(pollingInterval);
                        progressFill.style.width = '100%';
                        progressFill.textContent = '100%';
                        statusText.textContent = "Termin√© !";
                        displayResults(status.results);
                        document.getElementById('submitBtn').disabled = false;
                    }
                    else if (status.state === 'error') {
                        clearInterval(pollingInterval);
                        statusText.textContent = "Erreur : " + status.error;
                        statusText.style.color = 'red';
                        document.getElementById('submitBtn').disabled = false;
                    }
                } catch (e) {
                    console.error("Polling error", e);
                }
            }, 1000);
        }

        function displayResults(results) {
            const list = document.getElementById('resultsList');
            list.innerHTML = '';
            
            results.forEach(track => {
                const block = document.createElement('div');
                block.className = 'track-block';
                
                let editsHtml = '<div class="edits-grid">';
                track.edits.forEach(edit => {
                    // Extract just the suffix/type from the full name for cleaner display if needed
                    // But user asked for strict naming, so showing full name is safer
                    editsHtml += `
                        <div class="edit-item">
                            <span class="edit-name">${edit.name}</span>
                            <div>
                                <a href="${edit.mp3}" class="download-btn dl-mp3" target="_blank" download>MP3</a>
                                <a href="${edit.wav}" class="download-btn dl-wav" target="_blank" download>WAV</a>
                            </div>
                        </div>
                    `;
                });
                editsHtml += '</div>';

                block.innerHTML = `
                    <div class="track-header">${track.original}</div>
                    ${editsHtml}
                `;
                list.appendChild(block);
            });
            
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
