<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID By Rivoli - Audio Processor</title>
    <style>
        @font-face {
            font-family: 'ClashGrotesk';
            src: url('/static/fonts/ClashGrotesk-Variable.ttf') format('truetype');
            font-weight: 200 700;
            font-display: swap;
        }
        
        /* Fallback for individual weights if Variable font fails or isn't supported */
        @font-face {
            font-family: 'ClashGrotesk';
            src: url('/static/fonts/ClashGrotesk-Regular.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'ClashGrotesk';
            src: url('/static/fonts/ClashGrotesk-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-display: swap;
        }
        @font-face {
            font-family: 'ClashGrotesk';
            src: url('/static/fonts/ClashGrotesk-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
        }

        body {
            font-family: 'ClashGrotesk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000; /* Dark Mode ID By Rivoli style */
            color: #ffffff;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 40px 40px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 3em;
            margin-top: 40px;
        }
        .container {
            background-color: #0a0a0a;
            padding: 50px;
            border-radius: 0;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-area {
            border: 2px dashed #444;
            padding: 80px;
            text-align: center;
            border-radius: 0;
            background-color: #111;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .upload-area:hover {
            background-color: #1a1a1a;
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }
        .file-sublabel {
            font-size: 0.8em; 
            color: #666; 
            font-weight: 400; 
            margin-top: 10px; 
            display: block;
        }
        button {
            background-color: #ffffff;
            color: #000000;
            padding: 20px 40px;
            margin-top: 30px;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            font-family: 'ClashGrotesk', sans-serif; /* Explicit font for button */
            font-size: 16px;
            width: 100%;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        button:hover {
            background-color: #000000;
            color: #ffffff;
            letter-spacing: 3px;
        }
        button:disabled {
            background-color: #333;
            color: #666;
            border-color: #333;
            cursor: not-allowed;
            letter-spacing: 2px;
        }
        
        .progress-container {
            margin-top: 40px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 2px;
            background-color: #333;
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%;
            background-color: #fff;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px #fff;
        }
        .status-text {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
        }

        .log-container {
            margin-top: 30px;
            background-color: #000;
            border: 1px solid #333;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: #0f0;
            display: none; /* Hidden by default */
            text-align: left;
        }
        .log-entry {
            margin-bottom: 2px;
            border-bottom: 1px solid #111;
            padding-bottom: 2px;
        }

        .results {
            margin-top: 60px;
            display: none;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .track-block {
            background-color: #0a0a0a;
            border: 1px solid #333;
            margin-bottom: 20px;
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .track-block:hover {
            border-color: #555;
        }
        .track-header {
            background-color: #111;
            color: white;
            padding: 20px;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            border-bottom: 1px solid #222;
            letter-spacing: 1px;
        }
        .edits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1px;
            background-color: #222; /* Gap color */
            padding: 1px;
        }
        .edit-item {
            background-color: #0a0a0a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .edit-item:hover {
            background-color: #111;
        }
        .edit-name {
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            color: #ddd;
            letter-spacing: 0.5px;
        }
        .download-btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 0;
            font-size: 0.75em;
            margin-left: 12px; /* Increased margin */
            color: #000;
            text-transform: uppercase;
            font-weight: 700;
            border: 1px solid #fff;
            transition: all 0.2s;
            display: inline-block; /* Ensure block model for margins */
        }
        .dl-mp3 { background-color: #fff; }
        .dl-wav { background-color: transparent; color: #fff; }
        
        .dl-mp3:hover { background-color: #000; color: #fff; }
        .dl-wav:hover { background-color: #fff; color: #000; }
        
        #fileList {
            margin-top: 25px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 15px;
            color: #888;
            font-size: 0.9em;
        }

        /* Rivoli Specific adjustments */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body>
    <h1>ID By Rivoli - Audio Processor</h1>
    
    <div class="container">
        <!-- Added Version Info -->
        <div style="position: absolute; top: 20px; right: 20px; color: #666; font-size: 0.8em; text-align: right;">
            {{ version_info }}
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="dropZone">
                <label class="file-label">
                    üìÅ DRAG & DROP ou 
                    <span style="text-decoration: underline; cursor: pointer;" onclick="document.getElementById('fileInput').click()">AJOUTER FICHIERS</span> / 
                    <span style="text-decoration: underline; cursor: pointer;" onclick="document.getElementById('folderInput').click()">AJOUTER DOSSIER</span>
                    <span class="file-sublabel">(Jusqu'√† 1000 fichiers MP3 - Cumulable)</span>
                </label>
                <!-- Standard File Input -->
                <input type="file" id="fileInput" name="files[]" accept=".mp3" multiple style="display: none;">
                <!-- Folder Input -->
                <input type="file" id="folderInput" name="files[]" webkitdirectory directory multiple style="display: none;">
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                <div id="fileCount" style="font-weight: bold; color: #fff;">0 fichier(s) pr√™t(s)</div>
                <button type="button" onclick="clearFiles()" style="width: auto; padding: 10px 20px; margin: 0; background-color: #333; font-size: 0.8em;">üóëÔ∏è Vider la liste</button>
            </div>
            
            <div id="fileList"></div>

            <button type="submit" id="submitBtn">Lancer le Traitement (S√©paration + Edits)</button>
        </form>

        <div id="progressContainer" class="progress-container">
            <h3>Traitement en cours...</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
            <p id="statusText" class="status-text">Initialisation...</p>
            
            <div id="logContainer" class="log-container"></div>
        </div>
    </div>

    <div id="results" class="results">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0;">R√©sultats</h2>
            <a href="/download_all_zip" class="download-btn dl-mp3" style="font-size: 1.1em; padding: 15px 30px; background-color: #fff; color: #000; border: 1px solid #fff;">
                üì¶ Tout T√©l√©charger (.ZIP)
            </a>
        </div>
        <div id="resultsList"></div>
    </div>

    <script>
        let selectedFiles = [];

        // File Input Change
        document.getElementById('fileInput').addEventListener('change', function(e) {
            handleNewFiles(Array.from(this.files));
        });

        // Folder Input Change
        document.getElementById('folderInput').addEventListener('change', function(e) {
            handleNewFiles(Array.from(this.files));
        });

        function handleNewFiles(files) {
            // Filter for MP3s
            const newMp3s = files.filter(f => f.name.toLowerCase().endsWith('.mp3'));
            
            // Add to existing list, avoiding duplicates (by name + size to be safe)
            let addedCount = 0;
            newMp3s.forEach(newFile => {
                const exists = selectedFiles.some(existing => 
                    existing.name === newFile.name && existing.size === newFile.size
                );
                if (!exists) {
                    selectedFiles.push(newFile);
                    addedCount++;
                }
            });

            updateFileList();
        }

        function clearFiles() {
            selectedFiles = [];
            updateFileList();
            // Reset inputs to allow selecting same files again if needed
            document.getElementById('fileInput').value = '';
            document.getElementById('folderInput').value = '';
        }

        function updateFileList() {
            const list = document.getElementById('fileList');
            const countLabel = document.getElementById('fileCount');
            
            list.innerHTML = '';
            countLabel.textContent = `${selectedFiles.length} fichier(s) pr√™t(s)`;
            
            if (selectedFiles.length > 0) {
                // List individual files (limit to first 50)
                const limit = 50;
                for(let i=0; i<Math.min(selectedFiles.length, limit); i++) {
                    const item = document.createElement('div');
                    item.textContent = `- ${selectedFiles[i].name}`;
                    list.appendChild(item);
                }
                if (selectedFiles.length > limit) {
                    const more = document.createElement('div');
                    more.style.fontStyle = 'italic';
                    more.textContent = `...et ${selectedFiles.length - limit} autres.`;
                    list.appendChild(more);
                }
            } else {
                const empty = document.createElement('div');
                empty.style.color = '#666';
                empty.style.fontStyle = 'italic';
                empty.textContent = 'Aucun fichier dans la liste.';
                list.appendChild(empty);
            }
        }

        // Drag and Drop Logic
        const dropZone = document.getElementById('dropZone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.backgroundColor = '#1a1a1a';
            dropZone.style.borderColor = '#fff';
        }

        function unhighlight(e) {
            dropZone.style.backgroundColor = '#111';
            dropZone.style.borderColor = '#444';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        async function handleDrop(e) {
            const dt = e.dataTransfer;
            const items = dt.items;
            let files = [];

            if (items) {
                const queue = [];
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    if (item.kind === 'file') {
                        const entry = item.webkitGetAsEntry ? item.webkitGetAsEntry() : null;
                        if (entry) {
                            queue.push(entry);
                        } else {
                            const file = item.getAsFile();
                            if (file) files.push(file);
                        }
                    }
                }
                
                while (queue.length > 0) {
                    const entry = queue.shift();
                    if (entry.isFile) {
                        files.push(await getFileFromEntry(entry));
                    } else if (entry.isDirectory) {
                        const entries = await readAllDirectoryEntries(entry.createReader());
                        queue.push(...entries);
                    }
                }
            } else {
                files = Array.from(dt.files);
            }
            
            handleNewFiles(files);
        }

        function getFileFromEntry(entry) {
            return new Promise(resolve => {
                entry.file(file => resolve(file));
            });
        }

        function readAllDirectoryEntries(directoryReader) {
            return new Promise(resolve => {
                let entries = [];
                const readEntries = () => {
                    directoryReader.readEntries(results => {
                        if (!results.length) {
                            resolve(entries);
                        } else {
                            entries = entries.concat(results);
                            readEntries();
                        }
                    });
                };
                readEntries();
            });
        }

        let pollingInterval;

            document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                alert('Veuillez s√©lectionner au moins un fichier.');
                return;
            }

            // --- IMPROVED UPLOAD LOGIC START (SEQUENTIAL) ---
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('logContainer').style.display = 'block'; // Show logs
            document.getElementById('results').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            const progressBar = document.getElementById('progressFill');
            const statusText = document.getElementById('statusText');
            const logContainer = document.getElementById('logContainer');
            
            statusText.textContent = "D√©marrage de l'upload s√©quentiel...";
            
            let uploadedCount = 0;
            let totalFiles = selectedFiles.length;
            let failedFiles = [];

            // Function to upload a single file
            const uploadSingleFile = async (file) => {
                return new Promise((resolve, reject) => {
                    const formData = new FormData();
                    formData.append('file', file);

                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload_chunk', true);

                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            resolve();
                        } else {
                            reject(`Erreur ${xhr.status}: ${xhr.statusText}`);
                        }
                    };
                    
                    xhr.onerror = function() {
                        reject("Erreur r√©seau");
                    };

                    xhr.send(formData);
                });
            };

            // Process uploads sequentially (chunk by chunk or one by one)
            // One by one is safest for strict server limits, but we can do small parallel batches if needed.
            // Let's stick to strict 1-by-1 to be safe as requested.
            
            for (let i = 0; i < totalFiles; i++) {
                const file = selectedFiles[i];
                const percentComplete = Math.round(((i) / totalFiles) * 100);
                
                progressBar.style.width = percentComplete + '%';
                statusText.textContent = `UPLOAD EN COURS : ${i + 1}/${totalFiles} fichiers (${percentComplete}%)`;
                
                // Add log entry for start of upload
                // logContainer.innerHTML += `<div class="log-entry">Upload: ${file.name}...</div>`;
                // logContainer.scrollTop = logContainer.scrollHeight;

                try {
                    await uploadSingleFile(file);
                    uploadedCount++;
                } catch (error) {
                    console.error(`Failed to upload ${file.name}:`, error);
                    failedFiles.push(file.name);
                    logContainer.innerHTML += `<div class="log-entry" style="color:red;">‚ùå Echec upload: ${file.name}</div>`;
                }
            }

            // All uploads finished
            progressBar.style.width = '100%';
            
            if (uploadedCount === 0) {
                alert("Tous les uploads ont √©chou√©.");
                document.getElementById('submitBtn').disabled = false;
                return;
            }

            statusText.textContent = `Upload termin√© (${uploadedCount}/${totalFiles}). D√©marrage du traitement...`;
            
            if (failedFiles.length > 0) {
                logContainer.innerHTML += `<div class="log-entry" style="color:orange;">‚ö†Ô∏è ${failedFiles.length} fichiers n'ont pas pu √™tre upload√©s.</div>`;
            }

            // Call start_processing
            try {
                const response = await fetch('/start_processing', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    logContainer.innerHTML += `<div class="log-entry">‚úÖ Traitement d√©clench√© avec succ√®s.</div>`;
                    startPolling();
                } else {
                    throw new Error(result.error || 'Erreur inconnue au lancement du traitement');
                }
            } catch (error) {
                alert('Erreur au lancement du traitement: ' + error.message);
                document.getElementById('submitBtn').disabled = false;
            }
            // --- IMPROVED UPLOAD LOGIC END ---
        });

        function startPolling() {
            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch('/status');
                    const status = await res.json();

                    const progressFill = document.getElementById('progressFill');
                    const statusText = document.getElementById('statusText');
                    const logContainer = document.getElementById('logContainer');

                    // Update Logs
                    if (status.logs && status.logs.length > 0) {
                        logContainer.innerHTML = status.logs.map(log => `<div class="log-entry">${log}</div>`).join('');
                        logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to bottom
                    }

                    if (status.state === 'processing') {
                        const percent = status.progress;
                        progressFill.style.width = percent + '%';
                        progressFill.textContent = percent + '%';
                        
                        // Show detailed step and file info
                        const step = status.current_step || 'Traitement...';
                        const file = status.current_filename ? `| Fichier : ${status.current_filename}` : '';
                        
                        statusText.textContent = `${step} ${file}`;
                    } 
                    else if (status.state === 'completed') {
                        clearInterval(pollingInterval);
                        progressFill.style.width = '100%';
                        progressFill.textContent = '100%';
                        statusText.textContent = "Termin√© !";
                        displayResults(status.results);
                        document.getElementById('submitBtn').disabled = false;
                    }
                    else if (status.state === 'error') {
                        clearInterval(pollingInterval);
                        statusText.textContent = "Erreur : " + status.error;
                        statusText.style.color = 'red';
                        document.getElementById('submitBtn').disabled = false;
                    }
                } catch (e) {
                    console.error("Polling error", e);
                }
            }, 1000);
        }

        function displayResults(results) {
            const list = document.getElementById('resultsList');
            list.innerHTML = '';
            
            results.forEach(track => {
                const block = document.createElement('div');
                block.className = 'track-block';
                
                let editsHtml = '<div class="edits-grid">';
                track.edits.forEach(edit => {
                    // Extract just the suffix/type from the full name for cleaner display if needed
                    // But user asked for strict naming, so showing full name is safer
                    editsHtml += `
                        <div class="edit-item">
                            <span class="edit-name">${edit.name}</span>
                            <div>
                                <a href="${edit.mp3}" class="download-btn dl-mp3" target="_blank" download>MP3</a>
                                <a href="${edit.wav}" class="download-btn dl-wav" target="_blank" download>WAV</a>
                            </div>
                        </div>
                    `;
                });
                editsHtml += '</div>';

                block.innerHTML = `
                    <div class="track-header">${track.original}</div>
                    ${editsHtml}
                `;
                list.appendChild(block);
            });
            
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
